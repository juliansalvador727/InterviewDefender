services:
  api:
    build:
      context: ../api
    env_file:
      - ../api/.env
    volumes:
      - ../secrets/githubcode.pem:/run/secrets/githubcode.pem:ro
    ports:
      - "8000:8000"

  web:
    build:
      context: ../web
    env_file:
      - ../web/.env
    ports:
      - "5173:5173"
    command: sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
